<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <script type="text/javascript" src="oauth.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="heading">
      <h5><strong>Sync to your Calendar</strong></h5>
      
   </div>  
   <div class="wrapper col-md-12">
      <h4 class="welcome"></h4>
      <h5><span>I-Learn: </span><span class="brightLogin">Not logged in! ❌</span></h5>
      <button class="brightBtn btn-success"><strong>I-Learn Login</strong></button>
      <h5><span>Canvas: </span><span class="canvasLogin">Not logged in! ❌</span></h5>
      <button class="canvasBtn btn-warning"><strong>Canvas Login</strong></button>
      <h5><span>Google: </span><span class="googleLogin">Not logged in! ❌</span></h5>
      <button class="googleBtn btn-primary"><strong>Calendar Login</strong></button>
   </div>
   <div class="wrapper col-md-12">
      <div class="sync">
         <h5>Sync your homework to your calendar!</h5>
         <button class="syncBtn btn-secondary" disabled><strong>Sync to Google</strong></button>
      </div>
   </div>
</body>
</html>
