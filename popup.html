<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Homework Sync</title>
   <script type="text/javascript" src="js/index.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="stylesheets/loading.css"/>
   <link rel="stylesheet" type="text/css" href="stylesheets/loading-btn.css"/>
   <link rel="stylesheet" href="stylesheets/style.css">


</head>
<body>
   <div class="heading">
      <h5>Sync to your Calendar</h5>
      
   </div>  
   <div class="wrapper col-md-12">
      <h5 class="welcome"></h5>
      <div><p class="brightLogin"><i class="material-icons">check_circle</i> Logged into Brightspace </p></div>
      <button class="brightBtn login btn">I-Learn Login</button>
      <div><p class="canvasLogin"><i class="material-icons">check_circle</i> Logged into Canvas </p></div>
      <button class="canvasBtn login btn">Canvas Login</button>
      <div><p class="googleLogin"><i class="material-icons">check_circle</i> Logged into Google </p></div>
      <button class="googleBtn login btn">Calendar Login</button>
   </div>
   <div class="wrapper col-md-12"> 
      <div class="sync">
         <p>Sync your homework to your calendar!</p>
         <button class="syncBtn disabled btn btn-default" disabled>Sync to Google</button>
      </div>
   </div>
</body>
</html>
